<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <head>
    <h1>Bar Chart API</h1>
  </head>
  <main>
    <div class="chart-side">
      <h2 id="chart-title">Chart renders below</h2>
      <div id="chart" class="chart-container">
      </div>
    </div>
    <div class="options-side">
      <form id="options" action="#">
        <div>
          <p>Enter numbers separated by a comma.</p>
          <label for="data">Chart Data</label>
          <input id="data" type="text">
        </div>
        <div>
          <p>Change chart title</p>
          <label for="title">Title</label>
          <input id="title" type="text">
        </div>
        <div>
          <p>Change x or y axis titles</p>
          <label for="xaxis">x-axis</label>
          <input id="xaxis" type="text">
          <label for="yaxis">y-axis</label>
          <input id="yaxis" type="text">
        </div>
        <button id="submit" type="submit">Submit</button>
        <button id="reset">Reset</button>
      </form>
    </div>
  </main>
  <footer>

  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
